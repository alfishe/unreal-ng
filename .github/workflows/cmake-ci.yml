name: CMake CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release
  CCACHE_DIR: /tmp/ccache
  LD_LIBRARY_PATH: /usr/local/lib:$LD_LIBRARY_PATH

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        qt-version: [6.5.0]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            cmake \
            git \
            ninja-build \
            ccache \
            libtool \
            autoconf \
            automake

      - name: Build and install ICU 56 from source
        run: |
          wget -q https://github.com/unicode-org/icu/releases/download/release-56-1/icu4c-56_1-src.tgz
          tar -xzf icu4c-56_1-src.tgz
          cd icu/source
          ./configure --prefix=/usr/local
          make -j$(nproc)
          sudo make install
          sudo ldconfig
          # Verify installation
          ls -l /usr/local/lib/libicui18n.so*

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ matrix.qt-version }}
          host: 'linux'
          target: 'desktop'
          arch: 'gcc_64'
          modules: 'qtmultimedia qt5compat'

      - name: Build project
        run: |
          mkdir build && cd build
          cmake -G Ninja -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} ..
          ninja