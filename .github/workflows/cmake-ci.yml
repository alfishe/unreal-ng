name: CMake CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        qt-version: [6.5.0]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Cache ICU build
        id: cache-icu
        uses: actions/cache@v3
        with:
          path: /usr/local
          key: icu-56-linux

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            build-essential cmake git wget tar

      - name: Build and Install ICU if not cached
        if: steps.cache-icu.outputs.cache-hit != 'true'
        run: |
          wget -q https://github.com/unicode-org/icu/releases/download/release-56-1/icu4c-56_1-src.tgz
          tar -xzvf icu4c-56_1-src.tgz
          cd icu/source
          ./configure --prefix=/usr/local
          make -j$(nproc)
          sudo make install
          sudo ldconfig
          cd ../..
          rm -rf icu4c-56_1-src.tgz icu

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          aqtversion: '==3.1.*'
          py7zrversion: '>=0.20.2'
          version: ${{ matrix.qt-version }}
          host: 'linux'
          target: 'desktop'
          arch: gcc_64
          install-deps: 'true'
          tools-only: 'false'
          modules: 'qtmultimedia qt5compat'
          archives: 'qttools qtbase'
          cache: true

      - name: Build and Test
        run: |
          cd ${{ github.workspace }}/unreal-qt
          mkdir build
          cd build
          cmake ..
          make -j$(nproc)
