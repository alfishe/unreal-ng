name: Build Docker Image

on:
  workflow_dispatch:      # Allow manual trigger via GitHub UI
  push:
    branches: [ "master" ]
    paths:
      - 'docker/Dockerfile.universal' # Only run when this specific file changes

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write     # REQUIRED to push to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Set up QEMU (Required for ARM64/Mac support)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 2. Set up Docker Buildx (Required for multi-arch & caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log into GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Generate Docker tags (latest + qt6.9.3)
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=qt6.9.3

      # 5. Build and Push (Multi-Platform)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.universal  # <--- POINTS TO YOUR SPECIFIC FILE
          push: true
          # Build for BOTH Intel and Apple Silicon
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Smart Caching to speed up rebuilds
          cache-from: type=gha
          cache-to: type=gha,mode=max